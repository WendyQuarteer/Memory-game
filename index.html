<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>

</head>
<body>
<main>
    <div class="title">
        <header><h1>Memory game</h1></header>
    </div>

    <div class="explain">
        <p>When a player turns over two cards that do not match, those cards are turned
            face down again (in the same position) and it becomes the next player's turn.
            The trick is to remember which cards are where. The person with the most
            pairs at the end of the game wins.
        </p>
    </div>
    <div class="table">

        <div id="one">
            <div class="card-front">
                <img src="pics/luffy.jpg" alt="card">
            </div>
            <div class="card-back">
                <img src="pics/manga.png" alt="card-back">
            </div>
        </div>
        <div id="two">
            <div class="card-front">
                <img src="pics/luffy.jpg" alt="card">
            </div>
            <div class="card-back">
                <img src="pics/manga.png" alt="card-back">
            </div>
        </div>

        <div id="tree">
            <div class="card-front">
                <img src="pics/Goku.jpg" alt="card">
            </div>
            <div class="card-back">
                <img src="pics/manga.png" alt="card-back">
            </div>
        </div>

        <div id="four">
            <div class="card-front">
                <img src="pics/Goku.jpg" alt="card">
            </div>
            <div class="card-back">
                <img src="pics/manga.png" alt="card-back">
            </div>
        </div>
    </div>
    <div>
        <button id="shuffle" type="button">Shuffle!</button>
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
